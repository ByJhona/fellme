<div class="container">
    <div class="imagem-fundo">
        <img [src]="filme.urlCapaFundo" alt="" width="100%" height="100%">
        <div class="esmaecer"></div>
        <div class="degrade"></div>

    </div>
    <div class="informacoes">
        <div class="titulo">
            <h1>{{filme.titulo}}</h1>
        </div>
        <div class="sinopse">
            <p>{{filme.sinopse}}</p>
        </div>
        <app-botao label="Assistir trailer" (abrir)="abrirTrailer($event)" icone="play_arrow"></app-botao>

    </div>



</div>

<div class="container">
    <p class="label">{{paginaAtual}} de {{maxPaginas}}</p>
    <div class="botoes">
        <button (click)="voltarPagina()" class="botao">
            <mat-icon class="icone">arrow_back_ios</mat-icon>
        </button>

        <button (click)="avancarPagina()" class="botao">
            <mat-icon class="icone">arrow_forward_ios</mat-icon>
        </button>
    </div>
</div>

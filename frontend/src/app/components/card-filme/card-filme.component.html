<div class="card-filme">
    <div class="info-filme">
        <div class="poster-filme">
            <img [src]="filme.urlCapaPoster" alt="">
        </div>
        <div class="titulo">
            <p>{{filme.titulo}}</p>
        </div>

    </div>
    <div class="nota">
        <p>{{filme.nota.toFixed(1)}}</p>
    </div>
</div>

<div class="card-filme">
    <div class="poster-filme">
        <img [src]="filme.urlCapaPoster" alt="">
    </div>
    <div class="info-filme">
        <div class="label">Titulo:</div>
        <div class="titulo">
            <p>{{filme.titulo}}</p>
        </div>
        <div class="nota">
            <div class="label">Nota:</div>
            <p>{{filme.nota}}</p>
        </div>
        <div class="sinopse">
        <div class="label">Sinopse:</div>
            <p>{{filme.sinopse}}</p>
        </div>
    </div>
</div>
